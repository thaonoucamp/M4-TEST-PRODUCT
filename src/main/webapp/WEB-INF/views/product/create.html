<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create product</title>
</head>
<body>
<h1>Create product</h1>
<p>
    <a href="/home">product list</a>
</p>
<th:block th:if="${message}">
    <h4 th:text="${message}" style="color: blue"></h4>
</th:block>
<form th:action="@{/create-product}" th:object="${product}" method="post">
    <table>
        <tr>
            <td>name:</td>
            <td><textarea th:field="*{name}" cols="100" rows="2"/></td>
        </tr>
        <tr>
            <td>price:</td>
            <td><textarea th:field="*{price}" cols="200" rows="5"/></td>
        </tr>
        <tr>
            <td>quantity:</td>
            <td><input type="text" th:field="*{quantity}"/></td>
        </tr>
        <tr>
            <td>color:</td>
            <td><input type="text" th:field="*{color}"></td>
        </tr>
        <tr>
            <td>Category:</td>
            <td>
                <select th:field="*{category}">
                    <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create product"></td>
        </tr>
    </table>
</form>
</body>
</html>
